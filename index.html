<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Info Vite</title>
</head>

<body>
  <div class="card px-4 bg-secondary text-white">
    <div class="card-header">
      <div class="row justify-content-center">
        <div class="col text-center">
          <br>
          <h1><strong>Grocery Store Employees</strong></h1>
          <h6>(Please use the form below add new employees)</h6>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row justify-content-center px-2">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="employeeFirstNameNew">First Name</label>
            <input type="text" class="body-gray form-control" id="employeeFirstName" placeholder="John">
            <br>
            <label for="employeeLastNameNew">Last Name</label>
            <input type="text" class="form-control" id="employeeLastName" placeholder="Doe">
          </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="department">Please Select A Department</label>
            <select name="department" class="form-control" id="department" required>
              <option value="1">Grocery</option>
              <option value="2">Produce</option>
              <option value="3">Dairy</option>
              <option value="4">Freezer</option>
              <option value="5">Meat</option>
            </select>
            <br>
            <label for="position">Please Select A Position</label>
            <select name="position" class="form-control" id="position" required>
              <option value="1">Manager</option>
              <option value="2">Assistant Manager</option>
              <option value="3">Full-Time</option>
              <option value="4">Part-Time</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col d-flex justify-content-center">
          <button onclick="onCreateEmployeeClick()" class="btn btn-primary" id="createNewEmployee"
            style="display: initial;">Add</button>
          <button onclick="onUpdateEmployeeClick()" type="button" class="btn btn-info" id="updateEmployee"
            style="display: none;">Update</button>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row justify-content-center">
        <div class="col d-flex justify-content-center">
          <h2><strong>Current Employee Info</strong></h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col d-flex justify-content-center text-center">
          <table id="employeeDataTable" class="table table-bs-info table-striped table-bordered">
            <tr>
              <th>Department</th>
              <th>Position</th>
              <th>Employee Id</th>
              <th>Name</th>
              <th>Options</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

</body>

</html>
